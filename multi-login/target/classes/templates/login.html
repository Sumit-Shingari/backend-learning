
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
<link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
	<div class="container my-5">
		<h2 class="mb-5">Login</h2>
		<div class="row">
			<div class="col-md-6">
				<form action="#" th:action="@{/login}" th:object="${user}"
					method="post">
					<div class="row">
						<div class="form-group col-md-12">
							<label for="name" class="col-form-label">Name</label> <input
								type="text" th:field="*{name}" class="form-control" id="name"
								placeholder="Name"> <span
								th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
								class="text-danger"></span>
						</div>
						<div class="form-group col-md-12">
							<label for="password" class="col-form-label">Password</label> <input
								type="text" th:field="*{password}" class="form-control"
								id="password" placeholder="Password"> <span
								th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
								class="text-danger"></span>
						</div>
					</div>
					<div class="row">
						<div class="col-md-6 mt-5">
							<input type="submit" class="btn btn-primary" value="Login">
							<div th:if="${errorMessage}">
								<div class = "col-md-12 text-danger" th:text="${errorMessage}"></div>
							</div>
						</div>
						<div class="col-md-6 mt-5">
							<a href="/signup" class="btn btn-primary"><b>Sign
										up</b></a>
						</div>
					</div>
				</form>
				<div class="clearfix"></div>
		        <br /> <br />
		<div class="col-md-12">
		<hr>
		<h2 class="mb-5" style="color:red;">OR</h2>
		<h2 class="mb-5">Facebook Login</h2>
		</div>       
		<div class="col-sm-12">
			<form action="/useApplication" method="GET">
				<input type="submit" value="Login using Facebook" class="btn btn-primary" />
			</form>
		</div>
			</div>
		</div>
	</div>
</body>
</html>
